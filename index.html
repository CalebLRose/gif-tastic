<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>GifTastic</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="assets/javascript/gif-api.js"></script>
</head>
<body>
	

	<nav class="navbar sticky-top navbar-dark bg-dark mb-5">
		<a class="navbar-brand" href="#">
    		<img src="assets/images/giphy-icon.png" width="50" height="60" class="d-inline-block align-top" alt="">
		</a>
		<h1 class="text-white">Powered by Giphy</h1>
	</nav>

	<div class="container">

		<div class="row mt-5">
			<div class="col-9" id="left">
				<div>
					<h2>Press the button, get some Gifs</h2>
				</div>
				<div id="premade-buttons"></div>
				<div class="col-9">
					<div id="gifs" class="flex-row">

					</div>
				</div>
			</div>
			<div class="col-3 h-50" id="right">
				<h5>Add one of your own</h5>
				<form id="add-btns">
					<input type="text" name="makeOne">
					<br>
					<button type="submit" id="new-gif" class="mt-3 btn btn-lg btn-secondary">Gif Me</button>
				</form>
			</div>
		</div>

		
	</div>
		
</body>
</html>
